<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping</title>
</head>
<body>
    <h2>Shipping Address</h2>
    <form th:action="@{/getQuotation}" method="post">
        <div th:object="${shipping}">
            <table>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input type="text" th:field="*{name}" >
                    </td>
                    <td th:if="${#fields.hasErrors('name')}">
                        <span th:errors="*{name}"></span>
                    </td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <input type="text" th:field="*{address}">
                    </td>
                    <td th:if="${#fields.hasErrors('address')}">
                        <span th:errors="*{address}"></span>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button type="submit" formaction="/" formmethod="get">Back</button>
                    </td>
                    <td>
                        <button type="submit">Checkout</button>
                    </td>
                </tr>
            </table>
        </div>
    </form>

</body>
</html>
