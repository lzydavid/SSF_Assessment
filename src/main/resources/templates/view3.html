<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
</head>
<body>
    <table th:object="${checkout}">
        <tr>
            <td>Invoice id:</td>
            <td>
                <span th:text="${checkout.id}"></span>
            </td>
        </tr>
        <tr>
            <td>Name:</td>
            <td>
                <span th:text="${checkout.name}"></span>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td>
                <span th:text="${checkout.address}"></span>
            </td>
        </tr>
        <tr>
            <td>Total:</td>
            <td>
                <span th:text="${checkout.total}"></span>
            </td>
        </tr>
    </table>
</body>
</html>
