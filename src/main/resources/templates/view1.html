<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Cart</title>
	</head>
	<body>
		<!--
			Feel free to make changes to this HTML but do no change the option in select
		-->

		<h1>Shopping Cart</h1>

		<form action="/additem" method="post">
			<div th:object="${item}">
				<table>
					<tr>
						<td>Item:</td>
						<td>
							<select name="item" th:field="*{item}">
								<option value="apple">Apple</option>
								<option value="orange">Orange</option>
								<option value="bread">Bread</option>
								<option value="cheese">Cheese</option>
								<option value="chicken">Chicken</option>
								<option value="mineral_water">Mineral Water</option>
								<option value="instant_noodles">Instant Noodles</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Quantity:</td>
						<td>
							<input type="number" name="quantity" size="4" placeholder="Quantity" th:field="*{quantity}">
						</td>
						<td th:if="${#fields.hasErrors('quantity')}">
							<span th:errors="*{quantity}"></span>
						</td>
					</tr>
				</table>
			</div>

			<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;">
				<thead>
					<tr>
						<th>Item</th>
						<th>Quantity</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${cart}">
						<td>
							<p th:text="${item.item}"></p>
						</td>
						<td>
							<p th:text="${item.quantity}"></p>
						</td>
					</tr>
				</tbody>
			</table>

			<div>
				<button type="submit">Add</button>
				<button type="submit" formaction="/shippingaddress" formmethod="get">Next</button>
			</div>

		</form>
		
	</body>
</html>
